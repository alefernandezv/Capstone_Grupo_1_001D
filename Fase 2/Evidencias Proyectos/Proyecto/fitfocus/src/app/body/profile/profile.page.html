<ion-content class="ion-padding">
  <div class="circulo"></div>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" [readonly]="!editando"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" [readonly]="!editando"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Peso</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.peso" [readonly]="!editando"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" style="height: 100px;">Objetivos</ion-label>

      <!-- Modo lectura -->
      <div *ngIf="!editando">
        {{ objetivosTexto }}
      </div>

      <!-- Modo edición -->
      <div *ngIf="editando">
        <ion-item *ngFor="let o of objetivos">
          <ion-label>{{ o.label }}</ion-label>
          <ion-checkbox 
            slot="end" 
            [checked]="usuario.objetivo?.includes(o.value)" 
            (ionChange)="toggleObjetivo(o.value)">
          </ion-checkbox>
        </ion-item>
      </div>
    </ion-item>


  <ion-button class="button-page" *ngIf="!editando" (click)="habilitarEdicion()">
    Editar Perfil
  </ion-button>

  <ion-button class="button-page" *ngIf="editando" (click)="guardarCambios()">
    Guardar Cambios
  </ion-button>
  <ion-button expand="block" color="danger" (click)="cerrarSesion()">
    Cerrar Sesión
  </ion-button>

</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="configuracion" (click)="goToProfile()">
    <ion-icon name="game-controller-outline"></ion-icon>
    <ion-label>Juego</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="configuracion" (click)="goToProfile()">
    <ion-icon name="restaurant-outline"></ion-icon>
    <ion-label>Recetas</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="configuracion" (click)="goToHome()">
    <ion-icon name="home"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="configuracion" (click)="goToProfile()">
    <ion-icon name="barbell-outline"></ion-icon>
    <ion-label>Ejercicios</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="configuracion" (click)="goToProfile()">
    <ion-icon name="settings"></ion-icon>
    <ion-label>Configuración</ion-label>
  </ion-tab-button>
</ion-tab-bar>
